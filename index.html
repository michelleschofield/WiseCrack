<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="logo">WiseCrack</h1>
      </div>
    </header>
    <main>
      <div class="tab-container">
        <div class="tab active">Jokes</div>
        <div class="tab">My Collection</div>
      </div>
      <div class="view-container">
        <form class="col-full">
          <div class="row">
            <div>
              <label for="contains"> Contains Word:</label>
              <input
                name="contains"
                type="text"
                id="contains"
                placeholder="Word I want in my jokes"
                class="col-full" />
              <fieldset>
                <legend>Type:</legend>
                <label
                  ><input name="type" value="single" type="radio" />Single
                </label>
                <label
                  ><input name="type" value="twopart" type="radio" />
                  Two-Part
                </label>
                <label
                  ><input
                    name="type"
                    checked
                    value="both"
                    type="radio" />Both</label
                >
              </fieldset>
              <button>
                <i class="fa-solid fa-arrows-rotate"></i>New Jokes
              </button>
            </div>
            <div class="col-half">
              <fieldset name="categories">
                <legend>Categories</legend>
                <div class="row dir-column">
                  <label
                    ><input
                      value="Programming"
                      data-category
                      type="checkbox" />Programming</label
                  >
                  <label
                    ><input
                      value="Pun"
                      data-category
                      type="checkbox" />Pun</label
                  >
                  <label
                    ><input
                      value="Spooky"
                      data-category
                      type="checkbox" />Spooky</label
                  >
                  <label
                    ><input
                      value="Christmas"
                      data-category
                      type="checkbox" />Christmas</label
                  >
                  <label
                    ><input
                      value="Misc"
                      data-category
                      type="checkbox" />Misc</label
                  >
                </div>
              </fieldset>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="jokes-container col-full">
            <div class="card">
              <p class="setup">
                To prove he was right, the flat-earther walked to the end of the
                Earth.
              </p>
              <p class="delivery">He eventually came around.</p>
              <div class="row justify-right">
                <button class="card-button fav">
                  <i class="fa-regular fa-star"></i>
                </button>
                <button class="card-button add">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="card">
              <p class="setup delivery">
                Oysters hate to give away their pearls because they are
                shellfish.
              </p>
              <div class="row justify-right">
                <button class="card-button fav">
                  <i class="fa-regular fa-star"></i>
                </button>
                <button class="card-button add">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="no-jokes hidden">
            <p>Sorry, it seems there are no jokes that match your search.</p>
          </div>
        </div>
      </div>
      <div class="view-container"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8330c2924c.js"
      crossorigin="anonymous"></script>
  </body>
</html>
